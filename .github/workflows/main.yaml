name: micDrop

on:
  pull_request:
    branches: main
  workflow_dispatch:

jobs: 
  format:
    name: formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.2"
      - run: yarn install
      - run: yarn add prettier
      - run: yarn check
      